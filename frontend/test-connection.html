<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>MCP Server Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing connection...</p>';

            const tests = [];

            // Test 1: Basic fetch to health endpoint
            tests.push(testHealthEndpoint());

            // Test 2: CORS headers
            tests.push(testCORS());

            // Wait for all tests
            const results = await Promise.all(tests);

            // Display results
            resultsDiv.innerHTML = results.join('');
        }

        async function testHealthEndpoint() {
            try {
                console.log('Testing /health endpoint...');
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();

                return `
                    <div class="test-result success">
                        <h3>✓ Health Endpoint Test - SUCCESS</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Health endpoint test failed:', error);
                return `
                    <div class="test-result error">
                        <h3>✗ Health Endpoint Test - FAILED</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Error Type:</strong> ${error.name}</p>
                        <p><strong>Details:</strong> ${error.stack}</p>
                    </div>
                `;
            }
        }

        async function testCORS() {
            try {
                console.log('Testing CORS headers...');
                const response = await fetch('http://localhost:8000/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const corsHeaders = {
                    'access-control-allow-origin': response.headers.get('access-control-allow-origin'),
                    'access-control-allow-credentials': response.headers.get('access-control-allow-credentials'),
                    'access-control-allow-methods': response.headers.get('access-control-allow-methods'),
                    'access-control-allow-headers': response.headers.get('access-control-allow-headers'),
                };

                return `
                    <div class="test-result success">
                        <h3>✓ CORS Headers Test - SUCCESS</h3>
                        <p><strong>CORS Headers:</strong></p>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('CORS test failed:', error);
                return `
                    <div class="test-result error">
                        <h3>✗ CORS Headers Test - FAILED</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run test on load
        window.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
