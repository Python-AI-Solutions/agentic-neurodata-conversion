repos:
  # General file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: ^(results/|mvp-example/|\.pixi/|\.kiro/)
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: ^(results/|mvp-example/|\.pixi/|\.kiro/)
      - id: check-yaml
        name: Check YAML syntax
        args: [--allow-multiple-documents]
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-symlinks
        name: Check for broken symlinks
      # - id: check-executables-have-shebangs
      #   name: Check executables have shebangs
      # - id: check-shebang-scripts-are-executable
      #   name: Check scripts with shebangs are executable
      - id: detect-private-key
        name: Detect private keys
      - id: detect-aws-credentials
        name: Detect AWS credentials
        args: [--allow-missing-credentials]
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: [--fix=lf]
      - id: fix-byte-order-marker
        name: Fix byte order marker
      - id: check-docstring-first
        name: Check docstring is first
      - id: debug-statements
        name: Check for debug statements
      - id: name-tests-test
        name: Verify test files are named correctly
        args: [--pytest-test-first]

  # Python specific
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        name: Ruff linter
        args: [--fix, --unsafe-fixes, --exit-non-zero-on-fix]
      - id: ruff-format
        name: Ruff formatter

  # Type checking with mypy
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.17.1
  #   hooks:
  #     - id: mypy
  #       name: Type check with mypy
  #       args: [--ignore-missing-imports, --no-strict-optional]
  #       additional_dependencies:
  #         - types-requests
  #         - types-pyyaml
  #         - types-jsonschema
  #       exclude: ^(tests/|mvp-example/|results/|\.kiro/)

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: Security check with bandit
        args: [-r, --skip=B101, --severity-level=high]
        exclude: ^(tests/|mvp-example/|results/|\.kiro/)

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format YAML/JSON/Markdown
        types_or: [yaml, json, markdown]
        args: [--prose-wrap=always]

  # Shell script checks
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        name: Check shell scripts

  # Markdown linting
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.45.0
  #   hooks:
  #     - id: markdownlint
  #       name: Lint markdown files
  #       args: [--fix]

  # Jupyter notebook cleaning
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
        name: Strip Jupyter notebook outputs

  # Check for secrets
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.5.0
  #   hooks:
  #     - id: detect-secrets
  #       name: Detect secrets
  #       args: [--baseline, .secrets.baseline]

  # Check for common typos
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: Check spelling
        args: [--write-changes]
        additional_dependencies:
          - tomli
        exclude: ^(mvp-example/|results/|\.kiro/)

  # Validate GitHub Actions
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.3
    hooks:
      - id: check-github-actions
        name: Validate GitHub Actions
      - id: check-github-workflows
        name: Validate GitHub Workflows

  # Check requirements files
  - repo: https://github.com/regebro/pyroma
    rev: "5.0"
    hooks:
      - id: pyroma
        name: Check package metadata
        files: setup.py|pyproject.toml

# Configuration for specific hooks
default_language_version:
  python: python3.13

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [mypy, shellcheck] # These might need additional setup in CI

exclude: ^(results/|mvp-example/|\.pixi/|\.kiro/|documents)
