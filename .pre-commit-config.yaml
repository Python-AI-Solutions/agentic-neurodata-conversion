# Pre-commit hooks for Agentic Neurodata Conversion
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=5000]  # Prevent files >5MB
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key

  # Python code formatting with Black (disabled - using Ruff format instead)
  # - repo: https://github.com/psf/black
  #   rev: 24.1.1
  #   hooks:
  #     - id: black
  #       name: Format code with Black
  #       language_version: python3.13
  #       args: [--line-length=120]
  #       files: ^backend/

  # Import sorting with isort (compatible with Black)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: [--profile=black, --line-length=120]
        files: ^backend/

  # Python linting with Ruff (faster than flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        name: Lint code with Ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/
      - id: ruff-format
        name: Format code with Ruff
        files: ^backend/

  # Type checking with mypy (disabled for now - run manually with `pixi run typecheck`)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       name: Type check with mypy
  #       files: ^backend/src/
  #       args: [--ignore-missing-imports, --no-strict-optional, --warn-unused-ignores]
  #       additional_dependencies:
  #         - types-PyYAML
  #         - types-requests
  #         - pydantic

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: [-c, pyproject.toml, -r, backend/src/]
        additional_dependencies: ['bandit[toml]']


  # Run fast smoke tests (optional - comment out if too slow)
  - repo: local
    hooks:
      - id: pytest-smoke
        name: Run smoke tests
        entry: bash -c 'pixi run pytest "test scripts/unit" -v -m "smoke" --tb=short -x || true'
        language: system
        pass_filenames: false
        always_run: false  # Only run when Python files change
        files: ^(backend|test scripts)/.*\.py$

# Configuration for specific hooks
default_language_version:
  python: python3.13

# Files to exclude from all hooks
exclude: |
  (?x)^(
      \.git/|
      \.pytest_cache/|
      __pycache__/|
      \.venv/|
      venv/|
      env/|
      \.mypy_cache/|
      \.ruff_cache/|
      htmlcov/|
      \.coverage|
      coverage\.xml|
      build/|
      dist/|
      .*\.egg-info/|
      migrations/|
      test scripts/fixtures/.*\.bin$|
      test scripts/fixtures/.*\.meta$
  )

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version required
minimum_pre_commit_version: '3.0.0'
