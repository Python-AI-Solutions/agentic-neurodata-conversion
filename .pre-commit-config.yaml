# Pre-commit hooks for Agentic Neurodata Conversion
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=5000]  # Prevent files >5MB
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key

  # Python linting with Ruff (faster than flake8, handles import sorting)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        name: Lint code with Ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(agentic_neurodata_conversion/|tests/|scripts/)
      - id: ruff-format
        name: Format code with Ruff
        files: ^(agentic_neurodata_conversion/|tests/|scripts/)

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        name: Type check with mypy
        files: ^(agentic_neurodata_conversion/|scripts/)
        args: [--ignore-missing-imports, --no-strict-optional, --warn-unused-ignores]
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-python-dateutil
          - pydantic

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: [-c, pyproject.toml]
        files: ^(agentic_neurodata_conversion/|scripts/)
        additional_dependencies: ['bandit[toml]']


  # Custom local hooks
  - repo: local
    hooks:
      # Enforce pixi.toml as single source of truth for dependencies
      - id: check-pyproject-deps
        name: Check pyproject.toml has no dependencies
        entry: python .local/check_pyproject_deps.py
        language: system
        pass_filenames: false
        files: ^pyproject\.toml$
        always_run: false

      # Run fast smoke tests (critical path validation)
      - id: pytest-smoke
        name: Run smoke tests
        entry: pixi run test-smoke
        language: system
        pass_filenames: false
        always_run: false  # Only run when Python files change
        files: ^(agentic_neurodata_conversion|tests)/.*\.py$

# Configuration for specific hooks
default_language_version:
  python: python3.13

# Files to exclude from all hooks
exclude: |
  (?x)^(
      \.git/|
      \.pytest_cache/|
      __pycache__/|
      \.venv/|
      venv/|
      env/|
      \.mypy_cache/|
      \.ruff_cache/|
      htmlcov/|
      \.coverage|
      coverage\.xml|
      build/|
      dist/|
      .*\.egg-info/|
      migrations/|
      tests/fixtures/.*\.bin$|
      tests/fixtures/.*\.meta$
  )

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version required
minimum_pre_commit_version: '3.0.0'
