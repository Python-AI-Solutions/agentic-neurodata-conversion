[pytest]
# Pytest configuration for NWB Conversion System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test scripts

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = . backend/src

# Markers for test categorization
markers =
    unit: Unit tests for individual components (fast, no external dependencies)
    integration: Integration tests between multiple components
    e2e: End-to-end tests for complete workflows
    slow: Tests that take more than 5 seconds to run
    llm: Tests that involve LLM API calls (may incur costs)
    api: Tests for REST API endpoints
    security: Security and vulnerability tests
    performance: Performance and benchmark tests
    smoke: Quick smoke tests for basic functionality
    critical: Tests for critical production paths

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=backend/src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=60
    --maxfail=5
    --durations=10
    --ignore="test scripts/property_based"

# Coverage configuration
[coverage:run]
source = backend/src
omit =
    test scripts/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for individual tests (prevents hanging)
timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
