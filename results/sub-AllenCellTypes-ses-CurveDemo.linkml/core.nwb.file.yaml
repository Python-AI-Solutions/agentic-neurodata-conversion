  NWBFile_general_devices:
    name: NWBFile_general_devices
    description: Description of hardware devices used during experiment, e.g., monitors,
      ADC boards, microscopes, etc.
    attributes:
      Device:
        name: Device
        description: Data acquisition devices.
        range: Device
        required: false
        multivalued: true
      models:
        name: models
        description: Collection of data acquisition device models.
        range: NWBFile_general_devices_models
        required: false
        multivalued: false
  NWBFile_general_devices_models:
    name: NWBFile_general_devices_models
    description: Collection of data acquisition device models.
    attributes:
      DeviceModel:
        name: DeviceModel
        description: Data acquisition device models.
        range: DeviceModel
        required: false
        multivalued: true
  NWBFile_general_subject:
    name: NWBFile_general_subject
    description: Information about the animal or person from which the data was measured.
