apiVersion: v1
kind: ConfigMap
metadata:
  name: agentic-config
  namespace: agentic-neurodata
  labels:
    app.kubernetes.io/name: agentic-neurodata-conversion
    app.kubernetes.io/component: config
data:
  AGENTIC_CONVERTER_ENV: "production"
  AGENTIC_CONVERTER_CONFIG_FILE: "/app/config/kubernetes.json"
  AGENTIC_CONVERTER_LOG_LEVEL: "INFO"
  AGENTIC_CONVERTER_DATA_DIR: "/app/data"
  AGENTIC_CONVERTER_TEMP_DIR: "/app/temp"
  AGENTIC_CONVERTER_HTTP__HOST: "0.0.0.0"
  AGENTIC_CONVERTER_HTTP__PORT: "8000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agentic-app-config
  namespace: agentic-neurodata
  labels:
    app.kubernetes.io/name: agentic-neurodata-conversion
    app.kubernetes.io/component: app-config
data:
  kubernetes.json: |
    {
      "environment": "production",
      "debug": false,
      "data_directory": "/app/data",
      "temp_directory": "/app/temp",
      "max_file_size_mb": 5000,
      "agents": {
        "timeout_seconds": 600,
        "max_retries": 5,
        "retry_delay_seconds": 2.0,
        "max_concurrent_tasks": 8,
        "memory_limit_mb": 2048,
        "enable_caching": true,
        "cache_ttl_seconds": 7200
      },
      "tools": {
        "default_timeout_seconds": 300,
        "max_concurrent_executions": 16,
        "enable_metrics": true,
        "metrics_retention_days": 90
      },
      "sessions": {
        "max_active_sessions": 200,
        "session_timeout_minutes": 120,
        "cleanup_interval_minutes": 5,
        "enable_persistence": true,
        "persistence_path": "/app/data/sessions",
        "max_session_history": 1000
      },
      "logging": {
        "level": "INFO",
        "format": "%(asctime)s - %(name)s - %(levelname)s - %(message)s",
        "enable_file_logging": true,
        "log_file_path": "/app/logs/agentic-converter.log",
        "enable_structured_logging": true,
        "log_correlation_id": true
      },
      "security": {
        "enable_authentication": true,
        "api_key_header": "X-API-Key",
        "allowed_origins": ["*"],
        "rate_limit_requests_per_minute": 1000,
        "enable_request_validation": true,
        "max_request_size_mb": 500,
        "enable_cors": true
      },
      "performance": {
        "enable_async_processing": true,
        "worker_pool_size": 4,
        "queue_max_size": 2000,
        "enable_compression": true,
        "cache_size_mb": 512,
        "enable_profiling": false,
        "profiling_sample_rate": 0.001
      },
      "http": {
        "host": "0.0.0.0",
        "port": 8000,
        "enable_websockets": true,
        "enable_openapi": true,
        "enable_metrics_endpoint": true,
        "enable_request_logging": true,
        "cors_allow_credentials": false
      },
      "mcp": {
        "transport_type": "stdio",
        "enable_heartbeat": true,
        "heartbeat_interval_seconds": 30,
        "max_message_size_kb": 2048,
        "enable_message_compression": true
      }
    }
