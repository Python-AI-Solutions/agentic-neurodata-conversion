apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-ingress
  namespace: agentic-neurodata
  labels:
    app.kubernetes.io/name: agentic-neurodata-conversion
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Adjust based on your cert-manager setup
spec:
  tls:
    - hosts:
        - agentic-converter.example.com # Replace with your domain
      secretName: agentic-tls-secret
  rules:
    - host: agentic-converter.example.com # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentic-mcp-service
                port:
                  number: 8000
